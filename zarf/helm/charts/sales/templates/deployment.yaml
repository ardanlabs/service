apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "sales.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "sales.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: {{ .Values.strategy.type }}
  template:
    metadata:
      labels:
        {{- include "sales.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.hostNetwork }}
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- if not .Values.hostNetwork }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      {{- end }}

      {{- if .Values.initContainer.enabled }}
      initContainers:
        - name: init-migrate-seed
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: {{- toYaml .Values.initContainer.command | nindent 12 }}
          env:
            {{- include "sales.dbEnvVars" . | nindent 12 }}
      {{- end }}

      containers:
        - name: sales
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if not .Values.hostNetwork }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          {{- end }}
          ports:
            - name: sales
              containerPort: {{ .Values.service.ports.http }}
            - name: sales-debug
              containerPort: {{ .Values.service.ports.debug }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          env:
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
            - name: GOGC
              value: {{ .Values.env.GOGC | quote }}
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
            {{- include "sales.dbEnvVars" . | nindent 12 }}
            {{- include "sales.k8sEnvVars" . | nindent 12 }}

        {{- if .Values.metrics.enabled }}
        - name: metrics
          image: {{ .Values.metrics.image.repository }}:{{ .Values.metrics.image.tag }}
          imagePullPolicy: {{ .Values.metrics.image.pullPolicy }}
          {{- if not .Values.hostNetwork }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          {{- end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.service.ports.metricsHttp }}
            - name: metrics-debug
              containerPort: {{ .Values.service.ports.metricsDebug }}
            - name: metrics-prom
              containerPort: {{ .Values.service.ports.metricsPrometheus }}
          {{- if .Values.metrics.resources }}
          resources:
            {{- toYaml .Values.metrics.resources | nindent 12 }}
          {{- end }}
          env:
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
        {{- end }}
