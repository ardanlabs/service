apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: sales-system

spec:
  replicas: 1

  strategy:
    type: Recreate

  template:
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true

      containers:
      - name: auth
        resources:
          requests:
            cpu: "250m"
          limits:
            cpu: "250m"
