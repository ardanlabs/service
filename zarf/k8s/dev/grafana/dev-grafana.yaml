apiVersion: v1
kind: Namespace
metadata:
  name: sales-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-conf-datasources
  namespace: sales-system
data:
  tempo.yaml: |
    apiVersion: 1
    
    deleteDatasources:
      - name: Tempo
        orgId: 1
    
    datasources:
      - name: Tempo
        type: tempo
        url: http://tempo.sales-system.svc:3200
        access: proxy
        isDefault: true
        jsonData:
          nodeGraph:
            enabled: true
          search:
            hide: false
          spanBar:
            type: 'Tag'
            tag: 'http.path'
        version: 1
        editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-conf-dashboards
  namespace: sales-system
data:
  dashboards.yaml: |
    apiVersion: 1
    
    providers:
      - name: dashboards
        type: file
        updateIntervalSeconds: 30
        options:
          path: /etc/dashboards
          foldersFromFilesStructure: true

---
