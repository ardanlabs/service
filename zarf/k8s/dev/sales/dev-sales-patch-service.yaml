apiVersion: v1
kind: Service
metadata:
  name: sales-api
  namespace: sales-system

spec:
  type: ClusterIP

  ports:
  - name: sales-api
    port: 3000
    targetPort: sales-api
  - name: sales-api-debug
    port: 3010
    targetPort: sales-api-debug
  - name: metrics
    port: 4000
    targetPort: metrics
  - name: metrics-debug
    port: 4010
    targetPort: metrics-debug
  - name: prometheus
    port: 4020
    targetPort: metrics-prom
  - name: auth
    port: 6000
    targetPort: auth
  - name: auth-debug
    port: 6010
    targetPort: auth-debug
