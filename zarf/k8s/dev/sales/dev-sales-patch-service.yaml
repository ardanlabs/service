apiVersion: v1
kind: Service
metadata:
  name: sales-api
  namespace: sales-system

spec:
  selector:
    app: sales

  type: ClusterIP

  ports:
  - name: sales-api
    port: 3000
    targetPort: sales-api
  - name: sales-api-debug
    port: 4000
    targetPort: sales-api-debug
  - name: metrics
    port: 3001
    targetPort: metrics
  - name: prometheus
    port: 3002
    targetPort: prometheus
