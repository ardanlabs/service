apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales
  namespace: sales-system
  annotations:
    nx: |-
      - name: sales-service
        remoteAddr: sales-service.sales-system
        localAddr: sales-service

spec:
  selector:
    matchLabels:
      app: sales

  replicas: 1
  
  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app: sales

    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true

      containers:
        - name: sales-api
          resources:
            limits:
              cpu: "2000m" # Up to 2 full cores
            requests:
              cpu: "1000m" # Use 1 full cores

          volumeMounts:
            - name: vault
              mountPath: /vault

        - name: metrics
          resources:
            limits:
              cpu: "500m" # Up to 1/2 full core
            requests:
              cpu: "250m" # Use 1/4 full core
